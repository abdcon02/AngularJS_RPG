<h1>Mage</h1>
<div class='container-fluid'>
  <h1>The Gods Have Chosen You...</h1>
  <div class='magenameentry'>
    <form ng-submit="CharacterFactory.addMage()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="CharacterFactory.mageName" class="form-control" placeholder="Enter Your Name Hero...">
      </div>
      <br>
      <br>
      <h3><input type='submit' value='Your Name is...' style="border: none; background: none; padding: 0;" /><h3>
    </form>
  </div>
  <div ng-show="mage.length">
      <ul ng-repeat="item in mage">
        <h3><a ui-sref="magename">{{ item.name }}</a></h3>
      </ul>
  </div>
  <h3><a href='/'>Turn Back...</a></h3>
  </div>

<div ui-view> </div>
