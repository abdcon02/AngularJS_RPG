<h1>Mage</h1>
<div class='container-fluid'>
  <h3>The Gods have chosen you...</h3>
  <div class='magenameentry'>
    <form ng-submit="CharacterFactory.addMage()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="CharacterFactory.mageName" class="form-control" placeholder="Enter your name Hero...">
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-default">Enter The Temple...</button>
    </form>
  </div>
<div ng-show="mage.length">
  <ul>
    <li ng-repeat="item in mage">
      <a ui-sref="mage({ mageId: item.id })">{{ item.name }}</a>
    </li>
  </ul>
</div>
  <button type='submit' class='btn btn-default'><a href='/'>Pick Again...</a></button>
  </div>

<div ui-view> </div>
