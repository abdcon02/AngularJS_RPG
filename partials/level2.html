<div class='container-fluid'>
  <div ng-show="selectedCharacter == 'warrior'">
    <div ng-controller='CharCtrl'>
      <ul ng-repeat="item in warrior">
        <div ng-hide='item.health < 1'>
        <h3> Health:</h3>
          <center><progress max="50" value="{{item.health}}"></progress></center>
        </div>
        <div ng-show='item.health < 1'>
          <h3> You Died! </h3>
        </div>
        <div ng-hide='bahamut.health < 1'>
          <h3>Bahamut Health:</h3>
          <center><progress max="100" value="{{bahamut.health}}"></progress></center>
        </div>
        <div ng-show='bahamut.health < 1'>
          <h3>You killed Bahamut!</h3>
        </div>
      </ul>
      <img class='level1charpic' src='css/img/warrior.gif'></img>
      <img class='troll' src='css/img/bahamut.gif'></img>
      <div class='battletext'>
        <h3><button style="border: none; background: none; padding: 0;" ng-click='attack(bahamut)'>Bash!</button></h3>
        <h3><button style="border: none; background: none; padding: 0;" ng-click='attack2(bahamut)'>Charge!</button></h3>
      </div>
       <h3 class='turnback'><a ui-sref='home'>Turn Back...</a></h3>
    </div>
  </div>

  <div ng-show="selectedCharacter == 'mage'">

          <h3>You killed Bahamut!</h3>
        </div>
      </ul>
      <img class='level1charpic' src='css/img/mage.gif'></img>
      <img class='troll' src='css/img/bahamut.gif'></img>
      <div class='battletext'>
        <h3><button style="border: none; background: none; padding: 0;" ng-click='attack(bahamut)'>Fireball!</button></h3>
        <h3><button style="border: none; background: none; padding: 0;" ng-click='attack2(bahamut)'>Ice Lance!</button></h3>
      </div>
      <h3 class='turnback'><a ui-sref='home'>Turn Back...</a></h3>
    </div>
  </div>

        </div>
        <div ng-show='bahamut.health < 1'>
          <h3>You killed Bahamut!</h3>

      </ul>

</div>
