<div ng-show="characters.length">
  <h1>Warrior</h1>
  <ul>
    <li ng-repeat="item in characters">
      <a ui-sref="characters">{{ item.name }}</a>
    </li>
  </ul>
</div>

<div class="col-md-4">
  <h3>Add a new character</h3>
  <form ng-submit="CharacterFactory.addCharacter()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="CharacterFactory.characterName" class="form-control" placeholder="Enter your champions name">
    </div>
    <button type="submit" class="btn btn-default">CREATE</button>
  </form>
</div>

<div ui-view> </div>
